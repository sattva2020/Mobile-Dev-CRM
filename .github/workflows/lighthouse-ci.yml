name: Lighthouse CI

on:
  workflow_dispatch:

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - name: Start app
        run: |
          npm run start &
          npx wait-on http://localhost:3002
      - name: Run LHCI
        run: npm run lhci
